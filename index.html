<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1060, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pathfinding Visualizer</title>
</head>
<body>

    <header class="header">
        <h3 class="header__name">Pathfinding Visualizer</h3>
        <nav class="menu">
            <div class="menu__btn">
                <ul class="menu__list">
                    <li class="menu__option">
                        <a class="menu__link">Algorithm</a>
                        <span class="menu_arrow arrow"></span>
                        <ul class="sub-menu__list">
                            <li class="sub-menu__option" id="BFS">BFS</li>
                            <li class="sub-menu__option" id="DFS">DFS</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="menu__btn">
                <ul class="menu__list">
                    <li class="menu__option">
                        <a class="menu__link">Maze</a>
                        <span class="menu_arrow arrow"></span>
                        <ul class="sub-menu__list">
                            <li class="sub-menu__option" id="maze-1">Maze 1</li>
                            <li class="sub-menu__option" id="random-maze">Maze 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
                
            <div class="menu__btn">Quick Setup</div>
            <div class="menu__btn" id="visualise">Visualise</div>
            
            <div class="menu__btn" id="clear-board">Clear Board</div>
            <div class="menu__btn" id="clear-wall">Clear Wall</div>
            <div class="menu__btn" id="clear-path">Clear Path</div>

            <div class="menu__btn">
                <ul class="menu__list">
                    <li class="menu__option menu__option_speed">
                        <a class="menu__link" id="speed-btn">Speed</a>
                        <span class="menu_arrow arrow"></span>
                        <ul class="sub-menu__list">
                            <li class="sub-menu__option" id="speed-slow">Slow</li>
                            <li class="sub-menu__option", id="speed-medium">Medium</li>
                            <li class="sub-menu__option", id="speed-fast">Fast</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="section">
        <div class="section__container">
            <div class="section__item">
                <img src="img/node-start-tool.png" alt="">
                <span>Start Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-finish.png" alt="">
                <span>Target Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-dark-blue.png" alt="">
                <span>Wall Node</span>
            </div>

            <div class="section__item">
                <img src="img/node-white.png" alt="">
                <span>Unvisited Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-blue.png" alt="">
                <img src="img/node-purple.png" alt="">
                <span>Visited Nodes</span>
            </div>
            <div class="section__item">
                <img src="img/node-yellow.png" alt="">
                <span>Shortest-path Node</span>
            </div>
        </div>
    </div>

    <table class="grid"></table>

    <script type="module" src="src/main.js"></script>
</body>
</html>
