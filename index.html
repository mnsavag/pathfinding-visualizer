<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pathfinding Visualizer</title>
</head>
<body>

    <header class="header">
        <h3 class="header__name">Pathfinding Visualizer</h3>
        <nav class="menu">
            <div class="menu__btn">
                <div class="menu__list">
                    <div class="menu__option">
                        Algorithm
                        <span class="menu_arrow arrow"></span>
                        <div class="sub-menu__list">
                            <div class="sub-menu__option" id="BFS">BFS</div>
                            <div class="sub-menu__option">Dijkstra</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="menu__btn">
                <div class="menu__list">
                    <div class="menu__option">
                        Maze
                        <span class="menu_arrow arrow"></span>
                        <div class="sub-menu__list">
                            <div class="sub-menu__option" id="maze-1">Maze 1</div>
                            <div class="sub-menu__option" id="random-maze">Maze 2</div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="menu__btn">Quick Setup</div>
            <div class="menu__btn" id="visualise">Visualise<span id="visualise-span"></span></div>
            
            <div class="menu__btn" id="clear-board">Clear Board</div>
            <div class="menu__btn" id="clear-wall">Clear Wall</div>
            <div class="menu__btn" id="clear-path">Clear Path</div>

            <div class="menu__btn">
                <div class="menu__list">
                    <div class="menu__option">
                        Speed
                        <span class="menu_arrow arrow"></span>
                        <div class="sub-menu__list">
                            <div class="sub-menu__option">Slow</div>
                            <div class="sub-menu__option">Medium</div>
                            <div class="sub-menu__option">Fast</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="section">
        <div class="section__container">
            <div class="section__item">
                <img src="img/node-start.png" alt="">
                <span>Start Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-finish.png" alt="">
                <span>Target Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-dark-blue.png" alt="">
                <span>Wall Node</span>
            </div>

            <div class="section__item">
                <img src="img/node-white.png" alt="">
                <span>Unvisited Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-blue.png" alt="">
                <img src="img/node-purple.png" alt="">
                <span>Visited Nodes</span>
            </div>
            <div class="section__item">
                <img src="img/node-yellow.png" alt="">
                <span>Shortest-path Node</span>
            </div>
            <div class="section__item">
                <img src="img/node-dark-blue.png" alt="">
                <span>Wall Node</span>
            </div>
        </div>
    </div>

    <table class="grid"></table>

    <script type="module" src="src/main.js"></script>
</body>
</html>
